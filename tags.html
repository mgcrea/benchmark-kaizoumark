---
layout: page
title: Tags
header: Posts By Tag
group: navigation
---
{% for tag in site.tags %} 
  <h2 id="{{ tag[0] }}-ref"><a name="{{ tag[0] }}">{{ tag[0] }}</a></h2>
  <ul class="posts">
    {% for post in tag[1] %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

{% endfor %}
