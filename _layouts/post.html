---
layout: default
---
<!-- Post -->
<article id='first-col' role='main'>
<header class='title'>
  <h1><a href="{{ page.url }}" rel="bookmark">{{ page.title }}</a></h1>
  <small><span>{{ page.date | date_to_string }}</span> by David Corvoysier</small>
</header>
{{ content }}
<!-- Comments -->
<div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'kaizou'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</article>
<aside id='second-col'>
{% include search %}
<!-- Related Posts -->
<div id="related">
  <h2>Related Posts</h2>
  <ul>
    {% for post in site.related_posts limit:4 %}
      <li>{% include post-abstract %}</li>
    {% endfor %}
  </ul>
</div>
<!-- Tips -->
<div>
<a href="http://tiptheweb.org/tip/" class="ttw-button ttw-button-large">Tip This</a>
<script>
(function (window, document) {
    var ref = document.getElementsByTagName('script')[0],
        script = document.createElement('script'),
        secure = window.location.protocol === 'https:';
    script.async = true;
    script.src = secure ? 'https://secure-platform.tiptheweb.org/tip/button.js'
                        : 'http://platform.tiptheweb.org/tip/button.js';
    ref.parentNode.insertBefore(script, ref);
}(this, this.document));
</script>
</div>
</aside>
